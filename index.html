	<script type="text/javascript">
		var ws = null,
			wc = null;

		// 扩展API加载完毕，现在可以正常调用扩展API 
		function plusReady() {
			ws = plus.webview.currentWebview();
			// 用户点击后
			ws.addEventListener("maskClick", function() {
				wc.close("auto");
			}, false);
		}
		// 判断扩展API是否准备，否则监听"plusready"事件
		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener("plusready", plusReady, false);
		}
		// 显示侧滑页面
		function showSide() {
			// 防止快速点击可能导致多次创建
			if(wc) {
				return;
			}
			// 开启遮罩
			ws.setStyle({
				mask: "rgba(0,0,0,0.5)"
			});
			// 创建侧滑页面   
			//	wc=plus.webview.create("wode.html","side",{left:"15%",width:"85%",popGesture:"none"});
			wc = plus.webview.create("wode.html", "wode", {
				right: "25%",
				width: "75%",
				popGesture: "none"
			});
			// 侧滑页面关闭后关闭遮罩
			wc.addEventListener('close', function() {
				ws.setStyle({
					mask: "none"
				});
				wc = null;
			}, false);
			// 侧滑页面加载后显示（避免白屏）    
			wc.addEventListener("loaded", function() {
				wc.show("slide-in-left", 200);
			}, false);
		}

		function showSide1() {
			// 防止快速点击可能导致多次创建
			if(wc) {
				return;
			}
			// 开启遮罩
			ws.setStyle({
				mask: "rgba(0,0,0,0.5)"
			});
			// 创建侧滑页面   
			wc = plus.webview.create("c.html", "c", {
				left: "0%",
				width: "100%",
				popGesture: "none"
			});

			// 侧滑页面关闭后关闭遮罩
			wc.addEventListener('close', function() {
				ws.setStyle({
					mask: "none"
				});
				wc = null;
			}, false);
			// 侧滑页面加载后显示（避免白屏） 
			wc.addEventListener("loaded", function() {
				wc.show("slide-in-right", 200);
			}, false);
		}
